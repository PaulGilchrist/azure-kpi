<div *ngIf="application!=null" class="card">
    <div class="card-header bg-dark text-light d-flex align-items-center">
        <h5 class="mr-auto">{{application.fullName}} ({{application.name}})</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Metric</th>
                        <ng-container *ngFor="let month of application.months">
                            <th scope="col">{{month.date}}</th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let query of environment.queries">
                        <tr *ngIf="appHasDataForProperty(application.months, query.name)">
                            <td>{{query.displayName}}</td>
                            <ng-container *ngFor="let month of application.months">
                                <td scope="col">{{numberWithCommas(month[query.name])}}</td>
                            </ng-container>
                        </tr>
                    </ng-container>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
