<div *ngIf='token' class="card animated slideInUp">
	<div class="card-body">
		<a href="#tokenView">
			<h4>{{ token.name }}</h4>
		</a>
		<!-- <div class="form-group row" *ngIf="token.aio">
			<label for="aio" class="col-form-label col-sm-3 text-info" tooltip="An internal claim used by Azure AD to record data for token reuse. Should be ignored.">Aio</label>
			<input type="text" name="aio" class="form-control col-sm-9" disabled [value]="token.aio">
		</div> -->
		<div class="form-group row">
			<label for="aud" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Audience of the token. When the token is issued to a client application, the audience is the client_id of the client.">Audience
				ID</label>
			<input type="text" name="aud" class="form-control col-sm-9" disabled [value]="token.aud">
		</div>
		<div class="form-group row" *ngIf="token.email">
			<label for="email" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Email Address">Email</label>
			<input type="text" name="email" class="form-control col-sm-9" disabled [value]="token.email">
		</div>
		<div class="form-group row">
			<label for="exp" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Expiration time. The time when the token expires. For the token to be valid, the current date/time must be less than or equal to the exp value. The time is represented as the number of seconds from January 1, 1970 (1970-01-01T0:0:0Z) UTC until the time the token was issued.">Expires</label>
			<input type="text" name="exp" class="form-control col-sm-9" disabled [value]="getDateString(token.exp)">
		</div>
		<div class="form-group row" *ngIf="token.hasgroups">
			<label for="hasgroups" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="If present, always true, denoting the user is in at least one group.">Has Groups</label>
			<input type="text" name="hasgroups" class="form-control col-sm-9" disabled [value]="token.hasgroups">
		</div>
		<div class="form-group row">
			<label for="iat" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Issued at time. The time when the JWT was issued. The time is represented as the number of seconds from January 1, 1970 (1970-01-01T0:0:0Z) UTC until the time the token was issued.">Issued
				At</label>
			<input type="text" name="iat" class="form-control col-sm-9" disabled [value]="getDateString(token.iat)">
		</div>
		<div class="form-group row">
			<label for="iss" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Identifies the token issuer">Issuer</label>
			<input type="text" name="iss" class="form-control col-sm-9" disabled [value]="token.iss">
		</div>
		<div class="form-group row" *ngIf="token.name">
			<label for="name" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Preferred Username">Name</label>
			<input type="text" name="name" class="form-control col-sm-9" disabled [value]="token.name">
		</div>
		<div class="form-group row" *ngIf="token.nbf">
			<label for="nbf" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Not before time. The time when the token becomes effective. For the token to be valid, the current date/time must be greater than or equal to the Nbf value. The time is represented as the number of seconds from January 1, 1970 (1970-01-01T0:0:0Z) UTC until the time the token was issued.">Not
				Valid Before</label>
			<input type="text" name="nbf" class="form-control col-sm-9" disabled [value]="getDateString(token.nbf)">
		</div>
		<div class="form-group row">
			<label for="nonce" class="col-form-label col-sm-3 text-info">One Use Security Key</label>
			<input type="text" name="nonce" class="form-control col-sm-9" disabled [value]="token.nonce">
		</div>
		<div class="form-group row" *ngIf="token.oid">
			<label for="oid" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Object identifier (ID) of the user object in Azure AD.">Object
				Identifier</label>
			<input type="text" name="oid" class="form-control col-sm-9" disabled [value]="token.oid">
		</div>
		<div class="form-group row" *ngIf="token.preferred_username">
			<label for="preferred_username" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="The primary username that represents the user. It could be an email address, phone number, or a generic username without a specified format.">Preferred Username</label>
			<input type="text" name="preferred_username" class="form-control col-sm-9" disabled [value]="token.preferred_username">
		</div>
		<div class="form-group row" *ngIf="token.pwd_exp">
			<label for="pwd_exp" class="col-form-label col-sm-3 text-info">Password Expires</label>
			<input type="text" name="pwd_exp" class="form-control col-sm-9" disabled [value]="token.pwd_exp">
		</div>
		<div class="form-group row" *ngIf="token.pwd_url">
			<label for="pwd_url" class="col-form-label col-sm-3 text-info">Password Change URL</label>
			<input type="text" name="pwd_url" class="form-control col-sm-9" disabled [value]="token.pwd_url">
		</div>
		<!-- <div class="form-group row" *ngIf="token.rh">
			<label for="rh" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="An internal claim used by Azure to revalidate tokens. Should be ignored.">Rh</label>
			<input type="text" name="rh" class="form-control col-sm-9" disabled [value]="token.rh">
		</div> -->
		<div class="form-group row">
			<label for="roles" class="col-form-label col-sm-3 text-info">Roles</label>
			<input type="text" name="roles" class="form-control col-sm-9" disabled [value]="token.roles">
		</div>
		<div class="form-group row">
			<label for="sub" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Token subject identifier. This is a persistent and immutable identifier for the user that the token describes. Use this value in caching logic.">Subject
				Identifier</label>
			<input type="text" name="sub" class="form-control col-sm-9" disabled [value]="token.sub">
		</div>
		<div class="form-group row" *ngIf="token.tid">
			<label for="tid" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Tenant identifier (ID) of the Azure AD tenant that issued the token.">Tenant
				Identifier</label>
			<input type="text" name="tid" class="form-control col-sm-9" disabled [value]="token.tid">
		</div>
		<div class="form-group row" *ngIf="token.unique_name">
			<label for="unique_name" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="A unique identifier for that can be displayed to the user. This is usually a user principal name (UPN).">Unique
				Name</label>
			<input type="text" name="unique_name" class="form-control col-sm-9" disabled [value]="token.unique_name">
		</div>
		<div class="form-group row" *ngIf="token.upn">
			<label for="upn" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="User principal name of the user.">User
				Principal Name</label>
			<input type="text" name="upn" class="form-control col-sm-9" disabled [value]="token.upn">
		</div>
		<!-- <div class="form-group row" *ngIf="token.uti">
			<label for="uti" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="An internal claim used by Azure to revalidate tokens. Should be ignored.">Uti</label>
			<input type="text" name="uti" class="form-control col-sm-9" disabled [value]="token.uti">
		</div> -->
		<div class="form-group row" *ngIf="token.ver">
			<label for="ver" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Version. The version of the JWT token, typically 1.0.">Version</label>
			<input type="text" name="ver" class="form-control col-sm-9" disabled [value]="token.ver">
		</div>
		<div class="form-group row">
			<label for="token" class="col-form-label col-sm-3 text-info label-tooltip" tooltip="Raw header options with token that can be cut and pasted into tools such as Postman or Fiddler to test secured API endpoints.">Headers</label>
			<textarea rows="20" class="form-control col-sm-9" disabled>{{ 'Content-Type: application/json\nAuthorization: Bearer ' + rawIdToken }}</textarea>
		</div>
	</div>
</div>
