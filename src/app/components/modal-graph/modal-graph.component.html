<div id="modal-graph" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{displayName}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="margin-top: 10px;">
                    <div class="chart">
                        <app-d3-graph *ngIf="yKey" type="line" [data]="applications" xKey="date" xType="date" [yKey]="yKey" zKey="months" width="1000" height="600" [padding]="53" labels="none"></app-d3-graph>
                        <div class="chart-footer">
                            <span *ngFor="let application of applications; let index=index" [class]="'d3-path-' + index">{{application.name}}{{applications.length-1>index ? ',' : ''}} </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" value="Close" data-dismiss="modal">
            </div>
        </div>
    </div>
</div>
